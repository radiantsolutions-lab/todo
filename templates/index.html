<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Railway Deployment Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #090979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #b0b0b0;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-group {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
            align-items: center;
        }

        .task-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .task-input:focus {
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .task-input::placeholder {
            color: #888888;
        }

        .add-btn {
            padding: 16px 32px;
            background: linear-gradient(45deg, #00d4ff, #090979);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: #00d4ff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .task-text {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .checkbox.completed {
            background: linear-gradient(45deg, #00d4ff, #090979);
            border-color: #00d4ff;
        }

        .checkbox.completed::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff6b6b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888888;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .input-group {
                flex-direction: column;
                gap: 12px;
            }

            .add-btn {
                width: 100%;
            }

            th, td {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <p class="subtitle">Railway PostgreSQL Deployment Test</p>

        <div class="input-group">
            <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task..." maxlength="200">
            <button id="addBtn" class="add-btn">Add Task</button>
        </div>

        <div class="table-container">
            <table id="todoTable">
                <thead>
                    <tr>
                        <th style="width: 60px;">Status</th>
                        <th>Task</th>
                        <th style="width: 120px;">Created</th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="todoList">
                    <!-- Tasks will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');

        // Load todos on page load
        document.addEventListener('DOMContentLoaded', loadTodos);

        // Add task on button click or Enter key
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`);
                const todos = await response.json();
                renderTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        async function addTask() {
            const task = taskInput.value.trim();
            if (!task) return;

            addBtn.innerHTML = '<div class="loading"></div>';
            addBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task })
                });

                if (response.ok) {
                    taskInput.value = '';
                    await loadTodos();
                }
            } catch (error) {
                console.error('Error adding task:', error);
            } finally {
                addBtn.innerHTML = 'Add Task';
                addBtn.disabled = false;
            }
        }

        async function toggleTask(id, completed) {
            try {
                await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !completed })
                });
                await loadTodos();
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE'
                });
                await loadTodos();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        function renderTodos(todos) {
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <h3>No tasks yet</h3>
                                <p>Add your first task above!</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <tr>
                    <td>
                        <div class="checkbox ${todo.completed ? 'completed' : ''}"
                             onclick="toggleTask(${todo.id}, ${todo.completed})">
                        </div>
                    </td>
                    <td>
                        <span class="task-text ${todo.completed ? 'completed' : ''}">
                            ${todo.task}
                        </span>
                    </td>
                    <td>${new Date(todo.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteTask(${todo.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
